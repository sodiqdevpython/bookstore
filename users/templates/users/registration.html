{% extends 'bookshop/base.html' %}
{% load static %}
<title>{% block title %} Ro'yxatdan o'tish {% endblock%}</title>
{% block content %}

    <section class="my_account_area pt--80 pb--55 bg--white">
        <div class="container">
            <div class="row">
                <!-- registration form  -->
                <div class="col-lg-6 col-12">

                    <form class="ps-form--contact" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username <sup>*</sup></label>
                            <input class="form-control" type="text" placeholder="Foydalanuvchi nomi" name="username"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Email <sup>*</sup></label>
                            <input class="form-control" type="email" placeholder="Email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label>Parol <sup>*</sup></label>
                            <input class="form-control" type="password" placeholder="Parol" name="password"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Parolni tasdiqlash <sup>*</sup></label>
                            <input class="form-control" type="password" placeholder="Confirm Password" name="confirm_password" required>
                        </div>
                        <div class="form-group">
                            <button class="ps-btn pl-60 pr-60">Ro'yxatdan o'tish </button>
                        </div>
                        <div class="form-group">
                            <div>
                                <p class="text-muted">Hisobingiz bormi?<a class="ml-2" href="{% url 'login' %}">Kirish
                                    </a></p>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
